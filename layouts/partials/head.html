{{ $bulma := resources.Get "stylesheets/bulma/bulma.sass" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ $bulma.Permalink }}" />
  <script defer src="{{ "javascripts/framework.bundle.js" | absURL }}"></script>
</head>
