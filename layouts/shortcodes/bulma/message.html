<!-- shortcodes/bulma/message -->
<div class="message{{ with .Get "is" }} is-{{.}}{{ end }}">
  {{ with .Get "title" }}
  <div class="message-header">
    <p>{{.}}</p>
  </div>
  {{ end }}
  <div class="message-body">
    {{ .Inner | markdownify }}
  </div>
</div>
<!-- end of shortcodes/bulma/message -->
